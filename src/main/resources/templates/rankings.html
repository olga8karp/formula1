<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en" data-bs-theme="dark" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rankings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/navigation.html :: navbar}"></div>
<div class="container mt-5">
    <h2>Race Results</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Position</th>
            <th>Driver Name</th>
            <th>Team Name</th>
            <th>Points</th>
            <th>Wins</th>
            <th>Behind</th>
            <th>Season</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ranking : ${driverRanking}">
            <td th:text="${ranking.position}"></td>
            <td>
                <img th:src="${ranking.driver.image}" width="50">
                <a th:href="@{/driver-info/{name}(name=${ranking.driver.name})}" th:text="${ranking.driver.name}"></a>
            </td>
            <td>
                <a th:href="@{/team-info/{name}(name=${ranking.team.name})}" th:text="${ranking.team.name}"></a>
            </td>
            <td th:text="${ranking.points}"></td>
            <td th:text="${ranking.wins}"></td>
            <td th:text="${ranking.behind}"></td>
            <td th:text="${ranking.season}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
