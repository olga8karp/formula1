<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en" data-bs-theme="dark">
<th:block th:replace="~{fragments/head.html :: header}"> </th:block>
<body>
<div th:replace="~{fragments/navigation.html :: navbar}"></div>
<div class="container mt-5">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Image</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="circuit : ${circuitsPage.content}" style="vertical-align: middle">
      <td th:text="${circuit.id}"></td>
      <td th:text="${circuit.name}"></td>
      <td>
        <img th:src="${circuit.image}" width="200">
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
