<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en" data-bs-theme="dark" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formula 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/circuits">Circuits</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/teams">Teams</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/drivers">Drivers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/races">Races</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col">
        <div class="card" style="width: 18rem;">
            <img th:src="${circuit.image}" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text" th:text="${circuit.name}"></p>
                <a th:href="@{'/circuits/' + ${circuit.id}}" class="btn btn-primary">Details</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
