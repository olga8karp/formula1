<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivers</title>
</head>
<body>
<div th:replace="~{fragments/navigation.html :: navbar}"></div>

<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" th:each="driver : ${driversPage.content}">
        <div class="card" style="width: 18rem;">
            <img th:src="${driver.image}" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text" th:text="${driver.name}"></p>
                <a th:href="@{'/circuits/' + ${driver.id}}" class="btn btn-primary">Details</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
