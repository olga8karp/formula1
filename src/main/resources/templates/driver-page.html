<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rankings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/navigation.html :: navbar}"></div>

<div class="row">
    <div class="col d-flex justify-content-center align-item-center p-5">
        <div class="card w-100 text-center" style="max-width: 800px;">
            <img th:src="${driverDetails.profileImage}" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text" th:text="${driverDetails.firstName + ' ' + driverDetails.lastName}"></p>
                <p class="card-text" th:text="${driverDetails.abbr}"></p>
                <p class="card-text" th:text="${driverDetails.country}"></p>
                <p class="card-text" th:text="${driverDetails.dateOfBirth}"></p>
                <p class="card-text" style="text-align: left" th:text="${driverDetails.biography}"></p>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
