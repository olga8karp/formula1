<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en" data-bs-theme="dark">
<th:block th:replace="~{fragments/head.html :: header}"> </th:block>
<body>
<div th:replace="~{fragments/navigation.html :: navbar}"></div>

<div class="row">
  <div class="col d-flex justify-content-center align-item-center p-5">
    <div class="card w-100 text-center" style="max-width: 800px;">
      <img th:src="${teamDetails.teamLogo}" class="card-img-top" alt="...">
      <div class="card-body">
        <p class="card-text" th:text="${teamDetails.name}"></p>
        <p class="card-text" th:text="${teamDetails.basicInfo}"></p>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
